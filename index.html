<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja Africana</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f1ea;
      color: #3e2f1c;
    }
    .banner {
      width: 100%;
      height: 300px;
      background-image: url('https://media.discordapp.net/attachments/1100537369498747001/1410792199527858266/FDF2AA41-9F7C-4E9D-81C3-0C5FBE065085.png?ex=68b24e1f&is=68b0fc9f&hm=7df15dc91392ec9831a3fa08dae98c58eb6d0a90d13238068be9f58d1889182c&=&format=webp&quality=lossless');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .banner::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }
    .banner-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    .banner-content h2 {
      font-size: 3rem;
      margin: 0 0 1rem 0;
      font-weight: bold;
    }
    .banner-content p {
      font-size: 1.3rem;
      margin: 0;
      opacity: 0.9;
    }

    header {
      background-color: #5c3d2e;
      background-image: url('https://media.discordapp.net/attachments/1100537369498747001/1410792199527858266/FDF2AA41-9F7C-4E9D-81C3-0C5FBE065085.png?ex=68b24e1f&is=68b0fc9f&hm=7df15dc91392ec9831a3fa08dae98c58eb6d0a90d13238068be9f58d1889182c&=&format=webp&quality=lossless');
      background-size: cover;
      background-position: center;
      background-blend-mode: overlay;
      color: #fff;
      text-align: center;
      padding: 2rem;
      position: relative;
    }
    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(92, 61, 46, 0.7);
      z-index: 1;
    }
    header h1, header p {
      position: relative;
      z-index: 2;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
    }
    .cart-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #8b5e3c;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.5rem;
      transition: transform 0.2s;
    }
    .cart-icon:hover {
      transform: scale(1.1);
    }
    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background-color: #ff4444;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
    }
    .product {
      background-color: #d2b48c;
      border: 2px solid #8b5e3c;
      border-radius: 8px;
      margin: 1rem;
      padding: 1rem;
      width: 250px;
      text-align: center;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 4px;
    }
    .product h2 {
      font-size: 1.3rem;
      margin: 0.5rem 0;
    }
    .product p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }
    button {
      background-color: #8b5e3c;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.3s ease;
      font-size: 1rem;
    }
    button:hover {
      background-color: #a66f4c;
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
    .cart-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .cart-content {
      background-color: #f4f1ea;
      margin: 5% auto;
      padding: 2rem;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover {
      color: #000;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid #8b5e3c;
      margin-bottom: 1rem;
    }
    .cart-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 4px;
      margin-right: 1rem;
    }
    .cart-item-info {
      flex-grow: 1;
      text-align: left;
    }
    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .quantity-btn {
      background-color: #8b5e3c;
      color: white;
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .total {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin: 2rem 0;
      padding: 1rem;
      background-color: #d2b48c;
      border-radius: 8px;
    }
    .checkout-btn {
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      background-color: #228b22;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .checkout-btn:hover {
      background-color: #32cd32;
    }
    .success-message {
      background-color: #4caf50;
      color: white;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Loja Africana</h1>
    <p>Produtos autênticos com alma africana</p>
    <div class="cart-icon" onclick="openCart()">
      🛒
      <span class="cart-count" id="cart-count">0</span>
    </div>
  </header>
  
  <main id="product-list"></main>
  
  <!-- Modal do Carrinho -->
  <div id="cart-modal" class="cart-modal">
    <div class="cart-content">
      <span class="close" onclick="closeCart()">&times;</span>
      <h2>Seu Carrinho</h2>
      <div id="cart-items"></div>
      <div class="total" id="cart-total">Total: R$ 0,00</div>
      <button class="checkout-btn" onclick="checkout()">Finalizar Compra</button>
    </div>
  </div>

  <script>
    const products = [
      {
        id: 1,
        name: "Máscara Tribal",
        price: 120.00,
        priceText: "R$ 120,00",
        image: "https://www.artesintonia.com.br/cdn/shop/files/CR583-52-mascara-indigena-decorativa-etnia-munduruku-artesanato-brasileiro-curral-cor-minas-gerais-prados-madeira-decoracao-brasileira-design-autoral-loja-artesintonia-2.jpg?v=1745988434&width=1500"
      },
      {
        id: 2,
        name: "Tecido Kente",
        price: 85.00,
        priceText: "R$ 85,00",
        image: "https://m.media-amazon.com/images/I/71yP4sOAKwS._AC_SL1500_.jpg"
      },
      {
        id: 3,
        name: "Colar Maasai",
        price: 60.00,
        priceText: "R$ 60,00",
        image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQN878Vz8Tub7FstonEs-YIVfJPnFnGxiO00PjKnT47lyWnA8GEn73JbHk1921Ust2QvvE&usqp=CAU"
      },
      {
        id: 4,
        name: "Brinco Afro",
        price: 150.00,
        priceText: "R$ 150,00",
        image: "https://mundonegro.inf.br/wp-content/uploads/2020/12/clichee.acessorios_130836476_901029017317177_3819871519228886849_n-1-1024x1024.jpg"
      },
      {
        id: 5,
        name: "Pulseira pedra única de turquesa africana folheada a ouro",
        price: 320.00,
        priceText: "R$ 320,00",
        image: "https://cecijoias.com.br/wp-content/uploads/2022/01/pulseira-pedra-unica.-2.jpg"
      },
      {
        id: 6,
        name: "Brinco Anel de ouro africano",
        price: 40.00,
        priceText: "R$ 40,00",
        image: "https://ae01.alicdn.com/kf/Ab4f8eebfbacb4d38b01fa17598b85b35g/18k-Ouro-Cor-Brincos-com-Anel-Set-J-ias-Dedo-Africano-Clip-Brincos-Dubai-J-ias.jpg"
      }
    ];

    let cart = [];

    // Renderizar produtos
    const productList = document.getElementById("product-list");
    products.forEach(product => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <h2>${product.name}</h2>
        <p><strong>${product.priceText}</strong></p>
        <button onclick="addToCart(${product.id})">Adicionar ao Carrinho</button>
      `;
      productList.appendChild(div);
    });

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      const existingItem = cart.find(item => item.id === productId);
      
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({...product, quantity: 1});
      }
      
      updateCartCount();
      showSuccessMessage();
    }

    function removeFromCart(productId) {
      cart = cart.filter(item => item.id !== productId);
      updateCartDisplay();
      updateCartCount();
    }

    function updateQuantity(productId, change) {
      const item = cart.find(item => item.id === productId);
      if (item) {
        item.quantity += change;
        if (item.quantity <= 0) {
          removeFromCart(productId);
        } else {
          updateCartDisplay();
          updateCartCount();
        }
      }
    }

    function updateCartCount() {
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById('cart-count').textContent = totalItems;
    }

    function updateCartDisplay() {
      const cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = '';
      
      if (cart.length === 0) {
        cartItems.innerHTML = '<p style="text-align: center; color: #666;">Seu carrinho está vazio</p>';
        document.getElementById('cart-total').textContent = 'Total: R$ 0,00';
        return;
      }
      
      cart.forEach(item => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <div class="cart-item-info">
            <h3>${item.name}</h3>
            <p>${item.priceText}</p>
          </div>
          <div class="quantity-controls">
            <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
            <span>${item.quantity}</span>
            <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
            <button onclick="removeFromCart(${item.id})" style="margin-left: 10px; background-color: #ff4444;">🗑️</button>
          </div>
        `;
        cartItems.appendChild(div);
      });
      
      const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      document.getElementById('cart-total').textContent = `Total: R$ ${total.toFixed(2).replace('.', ',')}`;
    }

    function openCart() {
      document.getElementById('cart-modal').style.display = 'block';
      updateCartDisplay();
    }

    function closeCart() {
      document.getElementById('cart-modal').style.display = 'none';
    }

    function checkout() {
      if (cart.length === 0) {
        alert('Seu carrinho está vazio!');
        return;
      }
      
      const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      alert(`Compra finalizada com sucesso!\nTotal: R$ ${total.toFixed(2).replace('.', ',')}\n\nObrigado por comprar na Loja Africana!`);
      
      // Limpar carrinho
      cart = [];
      updateCartCount();
      updateCartDisplay();
      closeCart();
    }

    function showSuccessMessage() {
      // Criar mensagem de sucesso temporária
      const message = document.createElement('div');
      message.className = 'success-message';
      message.textContent = 'Produto adicionado ao carrinho!';
      message.style.position = 'fixed';
      message.style.top = '20px';
      message.style.right = '20px';
      message.style.zIndex = '1001';
      
      document.body.appendChild(message);
      
      setTimeout(() => {
        document.body.removeChild(message);
      }, 2000);
    }

    // Fechar modal clicando fora dele
    window.onclick = function(event) {
      const modal = document.getElementById('cart-modal');
      if (event.target == modal) {
        closeCart();
      }
    }
  </script>
</body>
</html>
